<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jaehun Bang | AI Researcher</title>

<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

<style>
:root {
  --bg-body: #f7f9fb;
  --bg-card: #ffffff;
  --text-main: #0f172a;
  --text-sub: #475569;
  --text-muted: #94a3b8;
  --primary: #2563eb;
  --primary-grad: linear-gradient(135deg, #2563eb 0%, #4f46e5 100%);
  --primary-light: #eff6ff;
  --border: #e2e8f0;
  --radius-xl: 24px;
  --radius-lg: 16px;
  --radius-md: 10px;
  --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.06);
  --shadow-hover: 0 8px 18px -4px rgba(0, 0, 0, 0.08);
}

[data-theme="dark"] {
  --bg-body: #020617;
  --bg-card: #0f172a;
  --text-main: #f8fafc;
  --text-sub: #cbd5e1;
  --text-muted: #64748b;
  --primary: #60a5fa;
  --primary-grad: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
  --primary-light: #1e3a8a;
  --border: #1e293b;
  --shadow-sm: none;
  --shadow-hover: 0 8px 20px rgba(0, 0, 0, 0.35);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  transition: all 0.18s ease;
}

body {
  font-family: "Inter", sans-serif;
  background: var(--bg-body);
  color: var(--text-main);
  line-height: 1.6;
}

.container {
  max-width: 1000px;
  margin: 0 auto;
  padding: 48px 24px 90px;
}

/* Navbar */
.nav-bar {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 48px;
}
.theme-btn {
  display: flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  border-radius: 999px;
  border: 1px solid var(--border);
  background: var(--bg-card);
  color: var(--text-sub);
  cursor: pointer;
  font-family: "Outfit", sans-serif;
  font-weight: 600;
  box-shadow: var(--shadow-sm);
}
.theme-btn:hover {
  color: var(--primary);
  border-color: var(--primary);
}

/* Hero */
.hero {
  display: grid;
  grid-template-columns: auto 1fr;
  gap: 48px;
  margin-bottom: 70px;
  align-items: center;
}
.hero-img-box::before {
  content: "";
  position: absolute;
  inset: -10px;
  background: var(--primary-grad);
  filter: blur(34px);
  opacity: 0.25;
  border-radius: 50%;
  z-index: -1;
}
.hero-img {
  width: 200px;
  height: 200px;
  object-fit: cover;
  border-radius: var(--radius-xl);
  background: var(--bg-card);
  border: 1px solid var(--border);
}
.hero-text h1 {
  font-family: "Outfit", sans-serif;
  font-size: 3rem;
  font-weight: 800;
  background: var(--primary-grad);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  margin-bottom: 8px;
}
.hero-text p {
  font-size: 1.15rem;
  color: var(--text-sub);
  margin-bottom: 22px;
}
.tag-wrap {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-bottom: 20px;
}
.hero-tag {
  padding: 6px 14px;
  border: 1px solid var(--border);
  border-radius: 999px;
  background: var(--bg-card);
  font-size: 0.9rem;
  font-weight: 600;
  color: var(--text-sub);
}
.hero-tag:hover {
  border-color: var(--primary);
  background: var(--primary-light);
  color: var(--primary);
}
.social-wrap {
  display: flex;
  gap: 14px;
}
.social-btn {
  font-size: 1.25rem;
  color: var(--text-muted);
}
.social-btn:hover {
  color: var(--primary);
  transform: translateY(-3px);
}

/* Section headers */
.section-header {
  display: flex;
  align-items: flex-end;
  gap: 16px;
  margin-bottom: 22px;
}
.section-title {
  font-family: "Outfit", sans-serif;
  font-size: 1.55rem;
  font-weight: 700;
}
.section-line {
  flex-grow: 1;
  height: 1px;
  background: var(--border);
}

/* Cards */
.card-col {
  display: flex;
  flex-direction: column;
  gap: 16px;
}
.card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 22px 24px;
  transition: 0.2s ease;
}
.card:hover {
  box-shadow: var(--shadow-hover);
  border-color: var(--primary);
  transform: translateY(-3px);
}

/* Publication */
.pub-meta {
  display: flex;
  justify-content: space-between;
  margin-bottom: 6px;
}
.pub-conf {
  font-family: "Outfit", sans-serif;
  background: var(--bg-body);
  padding: 4px 10px;
  border-radius: 6px;
  font-size: 0.85rem;
  font-weight: 700;
}
.pub-status {
  font-size: 0.78rem;
  font-weight: 700;
  letter-spacing: 0.03em;
}
.st-review {
  color: #f59e0b;
}
.st-accept {
  color: var(--primary);
}
.pub-title {
  font-size: 1.12rem;
  font-weight: 600;
  margin-bottom: 6px;
}
.pub-author {
  font-size: 0.95rem;
  color: var(--text-sub);
}
.me {
  font-weight: 700;
  color: var(--text-main);
  border-bottom: 2px solid var(--primary-light);
}

/* Experience & Education */
.exp-head {
  display: flex;
  justify-content: space-between;
}
.org-name {
  font-family: "Outfit", sans-serif;
  font-size: 1.22rem;
  font-weight: 700;
}
.date-badge {
  font-family: "JetBrains Mono", monospace;
  font-size: 0.78rem;
  color: var(--text-muted);
}
.role-name {
  color: var(--primary);
  font-weight: 600;
  margin: 8px 0 12px;
}
.badge-row {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}
.info-badge {
  display: inline-flex;
  align-items: center;
  gap: 6px;
  padding: 5px 12px;
  border-radius: 8px;
  background: var(--bg-body);
  font-size: 0.85rem;
  color: var(--text-sub);
}
.card:hover .info-badge {
  background: var(--bg-card);
  border: 1px solid var(--border);
}

/* Grid */
.grid-2 {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
  gap: 16px;
}
.grid-card {
  background: var(--bg-card);
  border: 1px solid var(--border);
  padding: 20px;
  border-radius: var(--radius-lg);
  min-height: 160px;
  display: flex;
  flex-direction: column;
  transition: 0.2s;
}
.grid-card:hover {
  border-color: var(--primary);
  box-shadow: var(--shadow-hover);
  transform: translateY(-3px);
}
.grid-top {
  display: flex;
  justify-content: space-between;
  margin-bottom: 8px;
}
.grid-title {
  font-family: "Outfit";
  font-size: 1.05rem;
  font-weight: 700;
}
.grid-year {
  font-family: "JetBrains Mono";
  font-size: 0.78rem;
  color: var(--text-muted);
}
.grid-desc {
  color: var(--text-sub);
  font-size: 0.9rem;
  margin-bottom: 12px;
  flex-grow: 1;
}
.award-badge {
  padding: 4px 10px;
  background: var(--primary-light);
  color: var(--primary);
  font-size: 0.75rem;
  font-weight: 700;
  border-radius: 6px;
  align-self: flex-start;
}

footer {
  text-align: center;
  font-size: 0.85rem;
  color: var(--text-muted);
  margin-top: 70px;
}
</style>
</head>

<body>
<script>
function toggleTheme() {
  const body = document.body;
  const icon = document.querySelector(".theme-btn i");
  const isDark = body.getAttribute("data-theme") === "dark";
  if (isDark) {
    body.removeAttribute("data-theme");
    icon.classList.replace("fa-sun", "fa-moon");
  } else {
    body.setAttribute("data-theme", "dark");
    icon.classList.replace("fa-moon", "fa-sun");
  }
}
</script>
</body>
</html>
